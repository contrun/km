name: Build website

on:
  push:
    branches:
      - main
      - master
      - actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Generate dotenv file
        run: |
          cat <<EOF | tee -a .env.default
          HUGO_VERSION=0.88.1
          EMACS_VERSION=27.2
          NODE_VERSION=14
          EOF
          # some configurable environment variables
          tee -a .env.secrets <<< "$DOTENV"
          if [[ -f .env.gpg ]]; then gpg --batch --yes --passphrase-fd 0 --output .env.decrypted --decrypt .env.gpg <<< "${{ secrets.GPG_PASSWORD }}"; fi
          grep -hs ^ .env.default .env.local .env .env.decrypted .env.secrets | tee .env.final
          echo "" >> .env.final
          owner="${{ github.repository_owner }}"
          repo="$(awk -F / '{print $2}' <<< "${{ github.repository }}")"
          if ! grep -qE '^HUGO_BASEURL=' .env.final; then echo "HUGO_BASEURL=${BASEURL:-https://$owner.github.io/$repo/}" | tee -a .env.final; fi
          if ! grep -qE '^DOMAIN=' .env.final; then echo "DOMAIN=$(awk -F / '/^HUGO_BASEURL=/ {print $3}' .env.final | tail -n1)" | tee -a .env.final; fi
        env:
          DOTENV: ${{ secrets.DOTENV }}
          BASEURL: ${{ secrets.BASEURL }}

      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env.final

      - uses: purcell/setup-emacs@v3.0
        with:
          version: snapshot

      - name: Cache emacs dependencies
        uses: actions/cache@v2
        with:
          path: .emacs.d
          key: ${{ runner.os }}-emacs-${{ steps.env.outputs.EMACS_VERSION }}-${{ hashFiles('**/*.el') }}
          restore-keys: |
            ${{ runner.os }}-emacs-${{ steps.env.outputs.EMACS_VERSION }}-

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Cache hugo modules
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup node
        uses: actions/setup-node@v2
        # Not able to specify latest node. https://github.com/actions/setup-node/issues/257
        with:
          node-version: 14

      - name: Cache node dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build
        run: make release

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: '${{ env.DOMAIN }}'
          publish_branch: gh-pages
